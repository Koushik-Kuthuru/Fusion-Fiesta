<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Snake Game</title>
    <link rel="icon" type="image/x-icon" href="../images/fusion fiesta.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2e1c5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score-board {
            font-size: 24px;
            margin-bottom: 20px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .score-board span {
            font-weight: bold;
        }
        .score-board #score {
            color: #213343;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .game-over, .start-game {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .game-over button, .start-game button {
            background-color: #f2e1c5;
            color: #213343;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .game-over button:hover, .start-game button:hover {
            background-color: #f2e1c5;
            color: #213343;
        }
        .start-game input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .high-scores {
            margin-top: 10px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px;
            border-radius: 10px;
        }
        .high-scores h2 {
            margin: 0;
            margin-bottom: 10px;
            text-align: center;
        }
        .high-scores ul {
            list-style: none;
            padding: 0;
        }
        .high-scores li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .high-scores li:first-child {
            font-weight: bold;
        }
        .high-scores li span:first-child {
            width: 30px;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
            }
            .high-scores {
                margin-top: 0;
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="score-board">Score: <span id="score">0</span></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="start-game" id="startGame">
                <h1>Enter Your Name</h1>
                <input type="text" id="playerName" placeholder="Your Name">
                <button onclick="startGame()">Start Game</button>
            </div>
            <div class="game-over" id="gameOver">
                <h1>Game Over</h1>
                <p>Your score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="highScore">0</span></p>
                <button onclick="location.reload()">Play Again</button>
            </div>
        </div>
        <div class="high-scores" id="highScores">
            <h2>High Scores</h2>
            <ul id="highScoresList">
                <li><span>1</span><span>koushik</span><span>21</span></li>
                <li><span>2</span><span>john</span><span>18</span></li>
                <li><span>3</span><span>jane</span><span>15</span></li>
            </ul>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScore');
        const startGameElement = document.getElementById('startGame');
        const playerNameInput = document.getElementById('playerName');
        const highScoresList = document.getElementById('highScoresList');

        let playerName = localStorage.getItem('playerName') || '';
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [
            { name: 'koushik', score: 21 },
            { name: 'john', score: 18 },
            { name: 'jane', score: 15 }
        ];
        updateHighScoresList();

        const box = 20;
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let score = 0;
        let d;

        document.addEventListener('keydown', direction);
        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchmove', handleTouchMove, false);

        let xDown = null;
        let yDown = null;

        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            let xUp = evt.touches[0].clientX;
            let yUp = evt.touches[0].clientY;

            let xDiff = xDown - xUp;
            let yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0 && d != 'RIGHT') {
                    d = 'LEFT';
                } else if (xDiff < 0 && d != 'LEFT') {
                    d = 'RIGHT';
                }
            } else {
                if (yDiff > 0 && d != 'DOWN') {
                    d = 'UP';
                } else if (yDiff < 0 && d != 'UP') {
                    d = 'DOWN';
                }
            }

            xDown = null;
            yDown = null;
        }

        function direction(event) {
            if ((event.keyCode == 37 || event.keyCode == 65) && d != 'RIGHT') {
                d = 'LEFT';
            } else if ((event.keyCode == 38 || event.keyCode == 87) && d != 'DOWN') {
                d = 'UP';
            } else if ((event.keyCode == 39 || event.keyCode == 68) && d != 'LEFT') {
                d = 'RIGHT';
            } else if ((event.keyCode == 40 || event.keyCode == 83) && d != 'UP') {
                d = 'DOWN';
            }
        }

        function collision(newHead, array) {
            for (let i = 0; i < array.length; i++) {
                if (newHead.x == array[i].x && newHead.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function drawGrid() {
            for (let x = 0; x <= canvas.width; x += box) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }

            for (let y = 0; y <= canvas.height; y += box) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }

            ctx.strokeStyle = "#f0f0f0";
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = '#213343';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            // Make the snake pass through walls
            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY >= canvas.height) snakeY = 0;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerText = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (collision(newHead, snake)) {
                clearInterval(game);
                finalScoreElement.innerText = score;
                let existingPlayer = highScores.find(player => player.name === playerName);
                if (existingPlayer) {
                    if (score > existingPlayer.score) {
                        existingPlayer.score = score;
                    }
                } else {
                    highScores.push({ name: playerName, score: score });
                }
                highScores.sort((a, b) => b.score - a.score);
                if (highScores.length > 10) highScores.pop();
                localStorage.setItem('highScores', JSON.stringify(highScores));
                updateHighScoresList();
                gameOverElement.style.display = 'block';
            }

            snake.unshift(newHead);
        }

        function startGame() {
            playerName = playerNameInput.value;
            if (playerName.trim() === '') {
                alert('Please enter your name');
                return;
            }
            localStorage.setItem('playerName', playerName);
            startGameElement.style.display = 'none';
            game = setInterval(draw, 100);
        }

        function updateHighScoresList() {
            highScoresList.innerHTML = '';
            highScores.forEach((score, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${index + 1}</span><span>${score.name}</span><span>${score.score}</span>`;
                if (index === 0) {
                    li.style.fontWeight = 'bold';
                }
                highScoresList.appendChild(li);
            });
        }

        function checkPlayerName() {
            if (playerName) {
                startGameElement.style.display = 'none';
                game = setInterval(draw, 100);
            } else {
                startGameElement.style.display = 'block';
            }
        }

        checkPlayerName();
    </script>
</body>
</html>
