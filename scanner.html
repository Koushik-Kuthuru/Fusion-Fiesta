<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        video {
            position: absolute; /* Position the video absolutely */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            min-width: 100%; /* Ensure the video covers the full width */
            min-height: 100%; /* Ensure the video covers the full height */
            width: auto; /* Maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
            transform: translate(-50%, -50%); /* Center the video */
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay muted>
        <source src="images/website-intro.mp4" type="video/mp4"> <!-- Replace with your video URL -->
        Your browser does not support the video tag.
    </video>
    <script>
        // Get the video element
        const video = document.getElementById('myVideo');

        // Redirect to the main page when the video ends
        video.addEventListener('ended', function() {
            window.location.href = "index.html"; // Change to your main page URL
        });
    </script>
</body>
</html>
